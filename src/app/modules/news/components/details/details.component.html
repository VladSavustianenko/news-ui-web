<div *ngIf="topic" class="container">
    <div class="topic">
        <h1 class="topic__headline">{{ topic.headline }}</h1>
        <h4 class="topic__description">{{ topic.description }}</h4>
        <div class="topic__author">By {{ topic.author }}</div>
        <div class="topic__date">{{ topic.date | date:'dd/MM/YYYY, h:mm a' }}</div>
        <div class="topic__image">
            <img [src]="topic.image" />
        </div>
        <div class="topic__text">
            <p *ngFor="let text of topic.content" [innerHtml]="text"></p>
        </div>
    </div>
    <div *ngIf="recommendations?.length" class="recommendations">
        <h2>You might also be interested:</h2>

        <div *ngFor="let topic of recommendations" class="topic">
            <div class="topic__main">
                <span
                    (click)="navigateToCategory(topic.section)"
                    class="topic__main__header"
                >{{ topic.section }}</span>
                <span (click)="navigateToRelevantTopic(topic.id)" class="topic__main__title">{{ topic.headline }}</span>
                <!-- <div class="topic__main__description">{{ topic.description }}</div> -->
                <div class="topic__main__footer">
                    <span>{{ topic.author }}</span>
                    <span>{{ topic.date | date:'dd:MM:yyyy' }}</span>
                </div>
            </div>
            <div *ngIf="topic.image" class="topic__img">
                <img (click)="navigateToRelevantTopic(topic.id)" [src]="topic.image" />
            </div>
        </div>
    </div>
</div>
